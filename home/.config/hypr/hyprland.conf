source = ~/.config/hypr/mocha.conf
$mainMod = SUPER_L

################
### MONITORS ###
################

source = ~/.config/hypr/hyprland.monitor.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# 
exec-once = [workspace 1] kitty
workspace = 1, defaultName:, monitor:$monitorMain, default:true
bind = $mainMod, j, workspace, 1
bind = $mainMod SHIFT, j, movetoworkspace, 1

# 
$projectA = ~/dotfiles
workspace = 2, defaultName:, monitor:$monitorMain
windowrulev2 = workspace 2 silent, class:^(code)$
# windowrulev2 = group, class:^(code)$
bind = $mainMod, k, workspace, 2
bind = $mainMod SHIFT, k, movetoworkspace, 2
bind = $mainMod, a, exec, $HOME/.config/hypr/scripts/shortcut-execute.sh "a"
bind = $mainMod CTRL, a, exec, $HOME/.config/hypr/scripts/shortcut-set.sh "a"
bind = $mainMod, s, exec, $HOME/.config/hypr/scripts/shortcut-execute.sh "s"
bind = $mainMod CTRL, s, exec, $HOME/.config/hypr/scripts/shortcut-set.sh "s"
bind = $mainMod, d, exec, $HOME/.config/hypr/scripts/shortcut-execute.sh "d"
bind = $mainMod CTRL, d, exec, $HOME/.config/hypr/scripts/shortcut-set.sh "d"
bind = $mainMod, f, exec, $HOME/.config/hypr/scripts/shortcut-execute.sh "f"
bind = $mainMod CTRL, f, exec, $HOME/.config/hypr/scripts/shortcut-set.sh "f"

exec-once = code $projectA
exec-once = $HOME/.config/hypr/scripts/launch-code-project.sh "s"
exec-once = $HOME/.config/hypr/scripts/launch-code-project.sh "d"
exec-once = $HOME/.config/hypr/scripts/launch-code-project.sh "f"

# 󰖟
workspace = 3, defaultName:󰖟, monitor:$monitorMain
windowrulev2 = workspace 3 silent, class:^(google-chrome)$
windowrulev2 = group, class:^(google-chrome)$
bind = $mainMod, l, workspace, 3
bind = $mainMod SHIFT, l, movetoworkspace, 3
bind = $mainMod, z, focuswindow, tag:^.*chrome-Default$
bind = $mainMod CTRL, z, exec, $HOME/.config/hypr/scripts/launch-chrome.sh "Default"
bind = $mainMod, x, focuswindow, tag:^.*chrome-Profile1$
bind = $mainMod CTRL, x, exec, $HOME/.config/hypr/scripts/launch-chrome.sh "Profile 1"
bind = $mainMod, c, focuswindow, tag:^.*chrome-Profile2$
bind = $mainMod CTRL, c, exec, $HOME/.config/hypr/scripts/launch-chrome.sh "Profile 2"
bind = $mainMod, v, focuswindow, tag:^.*chrome-Profile3$
bind = $mainMod CTRL, v, exec, $HOME/.config/hypr/scripts/launch-chrome.sh "Profile 3"

exec-once = $HOME/.config/hypr/scripts/launch-chrome-instances.sh

# 
workspace = 4, defaultName:, monitor:$monitorMain
bind = $mainMod, semicolon, workspace, 4
bind = $mainMod SHIFT, semicolon, movetoworkspace, 4
exec-once = [workspace 4] obsidian

# 󰻞
workspace = 5, defaultName:󰻞, monitor:$monitorMain
windowrulev2 = workspace 5 silent, initialtitle:^(Microsoft Teams)
bind = $mainMod, u, workspace, 5
bind = $mainMod SHIFT, u, movetoworkspace, 5

# 
workspace = 6, defaultName:, monitor:$monitorMain
windowrulev2 = workspace 6 silent, initialtitle:^(Outlook)
bind = $mainMod, i, workspace, 6
bind = $mainMod SHIFT, i, movetoworkspace, 6

# 
workspace = 7, defaultName:, monitor:$monitorMain
windowrulev2 = workspace 7 silent, class:^(org.keepassxc.KeePassXC)$
bind = $mainMod, o, workspace, 7
bind = $mainMod SHIFT, o, movetoworkspace, 7
exec-once = keepassxc

# 
workspace = 8, defaultName:, monitor:$monitorMain
windowrulev2 = workspace 8 silent, initialTitle:Spotify Premium
bind = $mainMod, p, workspace, 8
bind = $mainMod SHIFT, p, movetoworkspace, 8
exec-once = spotify

# 󰮍
workspace = 9, defaultName:󰮍, monitor:$monitorMain
bind = $mainMod, backslash, workspace, 9
bind = $mainMod SHIFT, backslash, movetoworkspace, 9

# 󰍹
workspace = 10, defaultName:󰍹, monitor:$monitorSide
bind = $mainMod, apostrophe, workspace, 10
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 10

# 󰮍
workspace = 11, defaultName:11, monitor:$monitorMain
workspace = 12, defaultName:12 monitor:$monitorMain
workspace = 13, defaultName:13, monitor:$monitorMain
workspace = 14, defaultName:14, monitor:$monitorMain
workspace = 15, defaultName:15, monitor:$monitorMain
workspace = 16, defaultName:16, monitor:$monitorMain
workspace = 17, defaultName:17, monitor:$monitorMain
workspace = 18, defaultName:18, monitor:$monitorMain
workspace = 19, defaultName:19, monitor:$monitorMain
workspace = 20, defaultName:20, monitor:$monitorMain

workspace = special, monitor:$monitorMain
bind = $mainMod, slash, togglespecialworkspace
bind = $mainMod SHIFT, slash, movetoworkspacesilent, special

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

####################
### KEYBINDINGSS ###
####################

bind = $mainMod, r, exec, pkill wofi || wofi --show drun --insensitive | xargs hyprctl dispatch exec --
bind = $mainMod, g, exec, $HOME/.config/hypr/scripts/launcher-focus-window.sh "| Code"
bind = $mainMod, e, exec, $HOME/.config/hypr/scripts/launcher-focus-window.sh ""

bind = $mainMod, t, exec, kitty
bind = $mainMod, backspace, workspace, previous
bind = $mainMod, w, killactive
bind = $mainMod, h, fullscreen
bind = $mainMod, n, togglefloating
bind = $mainMod, m, layoutmsg, rollnext
bind = $mainMod SHIFT, m, layoutmsg, rollprev
bind = $mainMod, comma, changegroupactive , f
bind = $mainMod SHIFT, comma, changegroupactive, b

# additionalactions
bind = $mainMod, period, exec, hyprctl keyword general:border_size 20
bind = $mainMod, period, submap, additionalactions
submap = additionalactions

# window manager actions
bind = , o, moveoutofgroup
bind = , t, togglegroup
bind = , h, moveintogroup, l
bind = , j, moveintogroup, d
bind = , k, moveintogroup, u
bind = , l, moveintogroup, r
bind = , s, movegroupwindow, f
bind = , c, layoutmsg, orientationcycle
bind = , left, exec, $HOME/.config/hypr/scripts/exec-reset-submap.sh "$HOME/.config/hypr/scripts/move-workspaces-reset.sh 1"
bind = , right, exec, $HOME/.config/hypr/scripts/exec-reset-submap.sh "$HOME/.config/hypr/scripts/move-workspaces-reset.sh 0"

bind = , y, exec, $HOME/.config/hypr/scripts/exec-reset-submap.sh "$HOME/.config/hypr/scripts/notify-player-current-track.sh"

# Clipse
windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652, class:(clipse)
windowrulev2 = group deny, class:(clipse)
bind = , v, exec, $HOME/.config/hypr/scripts/exec-reset-submap.sh "kitty --class clipse -e clipse"

# Hyprshot
bind = , w, exec, $HOME/.config/hypr/scripts/exec-reset-submap.sh "hyprshot --mode region"
bind = , q, exec, $HOME/.config/hypr/scripts/exec-reset-submap.sh "hyprshot --mode window --mode active"

# Launcher
bind = , r, exec, $HOME/.config/hypr/scripts/exec-reset-submap.sh $HOME/.config/hypr/scripts/launcher-execute.sh
bind = , e, exec, $HOME/.config/hypr/scripts/exec-reset-submap.sh $HOME/.config/hypr/scripts/launcher-emojipicker.sh
bind = , c, exec, $HOME/.config/hypr/scripts/exec-reset-submap.sh $HOME/.config/hypr/scripts/launcher-snippets.sh

# bind = , catchall, submap, reset
bind = , catchall, exec, hyprctl dispatch submap reset && hyprctl keyword general:border_size 2
submap = reset

bind = $mainMod SHIFT, right, exec, $HOME/.config/hypr/scripts/move-current-workspace-to-monitor.sh +1
bind = $mainMod SHIFT, left, exec, $HOME/.config/hypr/scripts/move-current-workspace-to-monitor.sh -1

bind = $mainMod CTRL, y, exec, playerctl previous -p spotify
bind = $mainMod SHIFT, y, exec, playerctl next -p spotify
bind = $mainMod, y, exec, playerctl play-pause -p spotify

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 11
bind = $mainMod, 2, workspace, 12
bind = $mainMod, 3, workspace, 13
bind = $mainMod, 4, workspace, 14
bind = $mainMod, 5, workspace, 15
bind = $mainMod, 6, workspace, 16
bind = $mainMod, 7, workspace, 17
bind = $mainMod, 8, workspace, 18
bind = $mainMod, 9, workspace, 19
bind = $mainMod, 0, workspace, 20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 11
bind = $mainMod SHIFT, 2, movetoworkspace, 12
bind = $mainMod SHIFT, 3, movetoworkspace, 13
bind = $mainMod SHIFT, 4, movetoworkspace, 14
bind = $mainMod SHIFT, 5, movetoworkspace, 15
bind = $mainMod SHIFT, 6, movetoworkspace, 16
bind = $mainMod SHIFT, 7, movetoworkspace, 17
bind = $mainMod SHIFT, 8, movetoworkspace, 18
bind = $mainMod SHIFT, 9, movetoworkspace, 19
bind = $mainMod SHIFT, 0, movetoworkspace, 20

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = CTRL, m, exec, $HOME/.config/hypr/scripts/send-shortcut.sh "CTRL, m"
bind = CTRL, j, exec, $HOME/.config/hypr/scripts/send-shortcut.sh "CTRL, j"
bind = CTRL, k, exec, $HOME/.config/hypr/scripts/send-shortcut.sh "CTRL, k"

