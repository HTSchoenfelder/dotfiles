source = ~/.config/hypr/mocha.conf
$mainMod = SUPER_L
# env = NOTIFY,true
bind = $mainMod, F1, exec, export NOTIFY=true && notify-send "Hyprland" "Notification enabled" 
bind = $mainMod, F2, exec, export NOTIFY=false && notify-send "Hyprland" "Notification disabled"
bind = $mainMod, equal, exec, $HOME/.config/hypr/scripts/hallo.sh

################
### MONITORS ###
################

$monitorMain = HDMI-A-1
$monitorSide = HDMI-A-2

#monitor=,preferred,auto,auto
monitor = $monitorMain, 1920x1080, 1920x0, 1
monitor = $monitorSide, 1920x1080, 0x0, 1

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Terminal
exec-once = [workspace 1] kitty
workspace = 1, defaultName:Terminal, monitor:$monitorMain, default:true
bind = $mainMod, j, workspace, 1
bind = $mainMod SHIFT, j, movetoworkspace, 1

# Code
$projectA = ~/dotfiles

workspace = 2, defaultName:Code, monitor:$monitorMain
windowrulev2 = workspace 2 silent, class:^(code-url-handler)$
windowrulev2 = group, class:^(code-url-handler)$
windowrulev2 = workspace 2 silent, class:^(code-url-handler)$
bind = $mainMod, k, workspace, 2
bind = $mainMod SHIFT, k, movetoworkspace, 2
bind = $mainMod, a, focuswindow, title:^($projectA \| Code)$
bind = $mainMod, s, exec, $HOME/.config/hypr/scripts/focus-window-by-key.sh "s"
bind = $mainMod CTRL, s, exec, $HOME/.config/hypr/scripts/set-shortcut-for-window.sh "s"
bind = $mainMod, d, exec, $HOME/.config/hypr/scripts/focus-window-by-key.sh "d"
bind = $mainMod CTRL, d, exec, $HOME/.config/hypr/scripts/set-shortcut-for-window.sh "d"
bind = $mainMod, f, exec, $HOME/.config/hypr/scripts/focus-window-by-key.sh "f"
bind = $mainMod CTRL, f, exec, $HOME/.config/hypr/scripts/set-shortcut-for-window.sh "f"
bind = $mainMod, g, exec, $HOME/.config/hypr/scripts/choose-window.sh "| Code"

exec-once = code $projectA
exec-once = $HOME/.config/hypr/scripts/launch-project.sh "s"
exec-once = $HOME/.config/hypr/scripts/launch-project.sh "d"
exec-once = $HOME/.config/hypr/scripts/launch-project.sh "f"

# Browser
workspace = 3, defaultName:Browser, monitor:$monitorMain
workspace = special:browser, monitor:$monitorMain
windowrulev2 = workspace 3 silent, class:^(firefox)$
bind = $mainMod, l, workspace, 3
bind = $mainMod SHIFT, l, movetoworkspace, 3
bind = $mainMod CTRL, l, togglespecialworkspace, browser
bind = $mainMod SHIFT CTRL, l, movetoworkspacesilent, special:browser
bind = $mainMod, v, sendshortcut, CTRL, 1, activewindow
bind = $mainMod, c, sendshortcut, CTRL, 2, activewindow
bind = $mainMod, x, sendshortcut, CTRL, 3, activewindow
bind = $mainMod, z, sendshortcut, CTRL, 4, activewindow
exec-once = firefox -P defaultprofile

# Notes
workspace = 4, defaultName:Notes, monitor:$monitorMain
bind = $mainMod, semicolon, workspace, 4
bind = $mainMod SHIFT, semicolon, movetoworkspace, 4
exec-once = [workspace 4] obsidian

# Outlook
workspace = 5, defaultName:Mail, monitor:$monitorMain
windowrulev2 = workspace 5 silent, initialtitle:^(Outlook)
windowrulev2 = group, initialtitle:^(Outlook)
bind = $mainMod, b, workspace, 5
bind = $mainMod, b, changegroupactive, 1
bind = $mainMod SHIFT, b, movetoworkspace, 5
bind = $mainMod, b, exec, $HOME/.config/hypr/scripts/reset-submap.sh
bind = $mainMod, b, submap, groupselectmail
submap = groupselectmail
bind = $mainMod, b, changegroupactive, f
submap = reset
exec-once = $HOME/.config/hypr/scripts/launch-desktop-files.sh "Outlook 1" "Outlook 2"

# Teams
workspace = 6, defaultName:Teams, monitor:$monitorMain
windowrulev2 = workspace 6 silent, initialtitle:^(Teams)
windowrulev2 = group, initialtitle:^(Teams)
bind = $mainMod, e, workspace, 6
bind = $mainMod, e, changegroupactive, 1
bind = $mainMod SHIFT, e, movetoworkspace, 6
bind = $mainMod, e, exec, $HOME/.config/hypr/scripts/reset-submap.sh
bind = $mainMod, e, submap, groupselectteams
submap = groupselectteams
bind = $mainMod, e, changegroupactive, f
submap = reset
exec-once = $HOME/.config/hypr/scripts/launch-desktop-files.sh "Teams 1" "Teams 2"

# Spotify
workspace = special:spotify, monitor:$monitorMain
windowrulev2 = workspace special:spotify silent, class:^(Spotify)$
bind = $mainMod, q, togglespecialworkspace, spotify
bind = $mainMod SHIFT, q, movetoworkspacesilent, special:spotify
exec-once = spotify-launcher

# Keepass
workspace = special:keepass, monitor:$monitorMain
windowrulev2 = workspace special:keepass silent, class:^(org.keepassxc.KeePassXC)$
bind = $mainMod, r, togglespecialworkspace, keepass
bind = $mainMod SHIFT, r, movetoworkspacesilent, special:keepass
exec-once = keepassxc

# Clipse
windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652, class:(clipse)
bind = SUPER, backslash, exec, kitty --class clipse -e clipse  

workspace = 7, monitor:$monitorMain
workspace = 8, monitor:$monitorMain
workspace = 9, monitor:$monitorMain
workspace = 10, defaultName:Side, monitor:$monitorSide
workspace = special, monitor:$monitorMain
bind = $mainMod, apostrophe, togglespecialworkspace
bind = $mainMod SHIFT, apostrophe, movetoworkspacesilent, special
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

####################
### KEYBINDINGSS ###
####################

bind = $mainMod, backspace, exec, pkill tofi-drun || tofi-drun | xargs hyprctl dispatch exec --
bind = $mainMod, w, killactive
bind = $mainMod, h, fullscreen
bind = $mainMod, n, togglefloating
bind = $mainMod, SUPER_L, exec, $HOME/.config/hypr/scripts/hide-special-workspace.sh
bind = $mainMod, m, layoutmsg, rollnext
bind = $mainMod SHIFT, m, layoutmsg, rollprev
bind = $mainMod, comma, changegroupactive , f
bind = $mainMod SHIFT, comma, changegroupactive, b
bind = $mainMod CTRL, comma, togglegroup , f
bind = $mainMod, period, layoutmsg, orientationcycle
bind = $mainMod, delete, exec, $HOME/.config/hypr/scripts/choose-window.sh ""
bind = $mainMod, t, exec, kitty
bind = $mainMod, o, exec, $HOME/.local/bin/emojipicker.sh
bind = $mainMod, p, exec, $HOME/.local/bin/snippets.sh
bind = $mainMod, grave, exec, $HOME/.local/bin/grimblast copysave area $HOME/screenshots/$(date +'%F-%T.png')
bind = $mainMod, minus, exec, killall -SIGUSR2 waybar

bind = $mainMod SHIFT, right, movecurrentworkspacetomonitor, $monitorMain
bind = $mainMod SHIFT, left, movecurrentworkspacetomonitor, $monitorSide

bind = $mainMod, y, exec, playerctl previous -p spotify
bind = $mainMod, u, exec, playerctl next -p spotify
bind = $mainMod, i, exec, playerctl play-pause -p spotify

bind = $mainMod SHIFT, i, exec, playerctl stop --all-players


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CONFIG_HOME,$HOME/.config/
env = GTK_USE_PORTAL,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_THEME,Adwaita:dark
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = clipse -listen
exec-once = udiskie
exec-once = $HOME/.config/hypr/scripts/launch-desktop-files.sh "Synology Drive Client"
exec-once = eval "$(ssh-agent -a $XDG_RUNTIME_DIR/ssh-agent.socket)"
# exec-once = dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY
# exec-once = gnome-keyring-daemon --start --components=ssh,secrets

exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 3

    col.active_border = rgba($greenAlphaee) rgba($skyAlphaee) $mauve
    col.inactive_border = rgba(595959aa)

    resize_on_border = true 

    allow_tearing = false

    layout = master
}

group {
    col.border_active = rgba($greenAlphaee) rgba($skyAlphaee) $mauve
    col.border_inactive = rgba(595959aa)
    groupbar {
        enabled = true
        col.active = rgba($lavenderAlphaEE) 
        col.inactive = rgba($lavenderAlpha66) 
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.8

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    mfact = 0.70
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    font_family = "Agave Nerd Font"
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}
