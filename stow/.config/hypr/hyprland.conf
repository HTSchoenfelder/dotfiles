source = ~/.config/hypr/mocha.conf
$mainMod = SUPER_L

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Terminal
exec-once = [workspace 1] kitty
workspace = 1, defaultName:Terminal, monitor:$monitorMain, default:true
bind = $mainMod, j, workspace, 1
bind = $mainMod SHIFT, j, movetoworkspace, 1

# VS Code
$projectA = ~/dotfiles
$projectS = ~/files
source = ~/files/projects.conf

workspace = 2, defaultName:Code, monitor:$monitorMain
workspace = special:code, monitor:$monitorMain
windowrulev2 = workspace special:code silent, class:^(code-url-handler)$
bind = $mainMod, k, workspace, 2
bind = $mainMod SHIFT, k, movetoworkspace, 2
bind = $mainMod CTRL, k, togglespecialworkspace, code
bind = $mainMod SHIFT CTRL, k, movetoworkspacesilent, special:code
binds = $mainMod, a&k, exec, $HOME/.config/hypr/select-window.sh "title:($projectA \| Code)" "code-url-handler" "2" "code"
binds = $mainMod, s&k, exec, $HOME/.config/hypr/select-window.sh "title:($projectS \| Code)" "code-url-handler" "2" "code"
binds = $mainMod, d&k, exec, $HOME/.config/hypr/select-window.sh "title:($projectD \| Code)" "code-url-handler" "2" "code"
binds = $mainMod, f&k, exec, $HOME/.config/hypr/select-window.sh "title:($projectF \| Code)" "code-url-handler" "2" "code"
exec-once = code $projectA
exec-once = code $projectS
exec-once = code $projectD
exec-once = code $projectF

# Browser
workspace = 3, defaultName:Browser, monitor:$monitorMain
workspace = special:browser, monitor:$monitorMain
windowrulev2 = workspace special:browser silent, class:^(google-chrome)$
bind = $mainMod, l, workspace, 3
bind = $mainMod SHIFT, l, movetoworkspace, 3
bind = $mainMod CTRL, l, togglespecialworkspace, browser
bind = $mainMod SHIFT CTRL, l, movetoworkspacesilent, special:browser
binds = $mainMod, a&l, exec, $HOME/.config/hypr/select-window.sh "title:(\| p2 - Google Chrome)" "google-chrome" "3" "browser" 
binds = $mainMod, s&l, exec, $HOME/.config/hypr/select-window.sh "title:(\| p1 - Google Chrome)" "google-chrome" "3" "browser" 
binds = $mainMod, d&l, exec, $HOME/.config/hypr/select-window.sh "title:(\| work - Google Chrome)" "google-chrome" "3" "browser" 
binds = $mainMod, f&l, exec, $HOME/.config/hypr/select-window.sh "title:(\| default - Google Chrome)" "google-chrome" "3" "browser" 
exec-once = /opt/google/chrome/chrome --profile-directory="Default"
exec-once = /opt/google/chrome/chrome --profile-directory="Profile 1"
exec-once = /opt/google/chrome/chrome --profile-directory="Profile 2"
exec-once = /opt/google/chrome/chrome --profile-directory="Profile 3"

# Communication
workspace = 4, defaultName:Communication, monitor:$monitorMain
workspace = special:communication, monitor:$monitorMain
windowrulev2 = workspace special:communication silent, class:chrome-.*-Profile
bind = $mainMod, semicolon, workspace, 4
bind = $mainMod SHIFT, semicolon, movetoworkspace, 4
bind = $mainMod CTRL, semicolon, togglespecialworkspace, communication
bind = $mainMod SHIFT CTRL, semicolon, movetoworkspacesilent, special:communication
binds = $mainMod, a&semicolon, exec, $HOME/.config/hypr/select-window.sh "class:^(chrome-faolnafnngnfdaknnbpnkhgohbobgegn-Profile_3)$" "chrome-.*-Profile" "4" "communication" 
binds = $mainMod, s&semicolon, exec, $HOME/.config/hypr/select-window.sh "class:^(chrome-cifhbcnohmdccbgoicgdjpfamggdegmo-Profile_3)$" "chrome-.*-Profile" "4" "communication" 
binds = $mainMod, d&semicolon, exec, $HOME/.config/hypr/select-window.sh "class:^(chrome-faolnafnngnfdaknnbpnkhgohbobgegn-Profile_1)$" "chrome-.*-Profile" "4" "communication" 
binds = $mainMod, f&semicolon, exec, $HOME/.config/hypr/select-window.sh "class:^(chrome-cifhbcnohmdccbgoicgdjpfamggdegmo-Profile_1)$" "chrome-.*-Profile" "4" "communication" 
exec-once = /opt/google/chrome/chrome "--profile-directory=Profile 1" --app-id=cifhbcnohmdccbgoicgdjpfamggdegmo
exec-once = /opt/google/chrome/chrome "--profile-directory=Profile 3" --app-id=cifhbcnohmdccbgoicgdjpfamggdegmo
exec-once = /opt/google/chrome/chrome "--profile-directory=Profile 1" --app-id=faolnafnngnfdaknnbpnkhgohbobgegn
exec-once = /opt/google/chrome/chrome "--profile-directory=Profile 3" --app-id=faolnafnngnfdaknnbpnkhgohbobgegn

# Spotify
workspace = special:spotify, monitor:$monitorMain
windowrulev2 = workspace special:spotify silent, class:^(Spotify)$
bind = $mainMod, q, togglespecialworkspace, spotify
exec-once = spotify-launcher

# Keepass
workspace = special:keepass, monitor:$monitorMain
windowrulev2 = workspace special:keepass silent, class:^(org.keepassxc.KeePassXC)$
bind = $mainMod, r, togglespecialworkspace, keepass
exec-once = keepassxc

# Clipse
windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652, class:(clipse)
bind = SUPER, V, exec, kitty --class clipse -e clipse  

workspace = 10, defaultName:Side, monitor:$monitorSide
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

################
### MONITORS ###
################

$monitorMain = HDMI-A-1
$monitorSide = HDMI-A-2

#monitor=,preferred,auto,auto
monitor = $monitorMain, 1920x1080, 1920x0, 1
monitor = $monitorSide, 1920x1080, 0x0, 1

#################
### AUTOSTART ###
#################

exec-once = waybar & dunst & hyprpaper
exec-once = clipse -listen
exec-once = udiskie

####################
### KEYBINDINGSS ###
####################

bind = $mainMod, SUPER_L, exec, tofi-drun | xargs hyprctl dispatch exec --
bind = $mainMod, w, killactive
bind = $mainMod, h, fullscreen
bind = $mainMod, n, togglefloating
bind = $mainMod, m, layoutmsg, rollnext
bind = $mainMod SHIFT, m, layoutmsg, rollprev
bind = $mainMod, comma, swapnext
bind = $mainMod, period, layoutmsg, orientationcycle
bind = $mainMod, t, exec, kitty
bind = $mainMod, e, exec, nautilus
bind = $mainMod, o, exec, $HOME/.local/bin/emojipicker.sh
bind = $mainMod, p, exec, $HOME/.local/bin/snippets.sh
bind = $mainMod, z, exec, $HOME/.local/bin/grimblast copysave area $HOME/screenshots/$(date +'%F-%T.png')
bind = $mainMod, minus, exec, killall -SIGUSR2 waybar

bind = $mainMod SHIFT, right, movecurrentworkspacetomonitor, $monitorMain
bind = $mainMod SHIFT, left, movecurrentworkspacetomonitor, $monitorSide

bind = $mainMod, u, exec, playerctl play-pause
bind = $mainMod, i, exec, playerctl next
bind = $mainMod, y, exec, playerctl previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 3

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false 

    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.8

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    mfact = 0.70
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}
